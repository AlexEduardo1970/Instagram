<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram_wrapper">
    <div class="instagram-phone">
      <img src="./Assets/Instagram-Phone.png" alt="Instagram-Phone">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="./Assets/Instagram_logo.svg.png" class="instagram-logo" alt="Logo">

        <div class="profile-photo">
          <img src="./Assets/Perfil.jpg" alt="Foto de Perfil">
        </div>

        <a href="#" class="login">Continue as Alex</a>
        <a href="#" class="logout">Remove Account</a>
      </div>

      <div class="group">
        <p class="not-account">Not Alex?</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the app</p>
        <div class="download">
          <a href="#" class="app_download"></a>
          <a href="#" class="app_download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
